<body><h1>斯是陋室,惟吾德馨</h1>
<hr />
<p>言小午的小屋</p>
<p>梦见一个由青入墨的夜
借道星云
花火会记住每个竞相聚散的人
天空年轻、静谧、鼎盛和老去
一盏光是往事
一万盏光是我
见过花火，便见不得花火
我们目睹这个宏大的同时
叹过各自不为人知的潮汐。</p>
